<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>グルメログ　アプリ</title>
</head>

<body>

<h1>グルメ 記録アプリ</h1>

<div id="map">
 <h3>地図</h3>
 <div id="myMap"> </div>
</div>

<div id="inPut">
    <h3>評価する</h3>
    <textarea name="shop" id="shop" cols="20" rows="1" placeholder="店舗名を入力してください"></textarea>
    <input id="shop_eva1" type="number" min="1" max="10" placeholder="麺">
    <input id="shop_eva2" type="number" min="1" max="10" placeholder="スープ">
    <input id="shop_eva3" type="number" min="1" max="10" placeholder="具">
    <input id="shop_eva4" type="number" min="1" max="10" placeholder="バランス">
    <textarea name="comment" id="comment" cols="20" rows="5" placeholder="感想を入力してください"></textarea>
    <button id="btn">保存する</button>
</div>

<header>Gsグルメ</header>

<script src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AiALonM2RBlSnmQhUnAuluQ_aGa2rc7VMxuJ3i596a2p0hPHtPP9ODafDEx4ldyP"></script>
<script src="./js.js"></script>
</body>
</html>
